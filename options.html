<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      width: 500px;
      background-color: rgb(244,236,217);
    }
    .slider-container {
      margin-bottom: 20px;
    }
    .separator {
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }
    .settings-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .slider {
      width: 80%;
    }
    .label {
      font-size: 14px;
    }
    input[type="text"], input[type="number"] {
      width: 60%;
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Settings</h2>

  <!-- Speed Slider -->
  <div class="slider-container">
    <label class="label" for="speedSlider">Speed:</label>
    <input type="range" id="speedSlider" class="slider" min="0.1" max="2.0" step="0.1" value="1.0">
    <span id="speedValue" class="label">1.0</span>
  </div>

  <!-- Pitch Slider -->
  <div class="slider-container">
    <label class="label" for="pitchSlider">Pitch:</label>
    <input type="range" id="pitchSlider" class="slider" min="0.0" max="1.0" step="0.1" value="0.0">
    <span id="pitchValue" class="label">0.0</span>
  </div>

  <!-- Intonation Slider -->
  <div class="slider-container">
    <label class="label" for="intonationSlider">Intonation:</label>
    <input type="range" id="intonationSlider" class="slider" min="0.0" max="2.0" step="0.1" value="1.0">
    <span id="intonationValue" class="label">1.0</span>
  </div>

  <!-- Separator -->
  <div class="separator"></div>

  <!-- Host Textbox -->
  <div class="settings-row">
    <label class="label" for="hostTextbox">Host:</label>
    <input type="text" id="hostTextbox">
    <span class="label">Blank defaults to 127.0.0.1:50021</span>
  </div>

  <!-- Separator -->
  <div class="separator"></div>

  <!-- Total Characters and Total Time -->
  <div class="settings-row">
    <span class="label" id="totalCharsLabel">Total Characters: -1</span>
    <span class="label" id="totalTimeLabel">Total Time: -1</span>
  </div>

  <!-- Separator -->
  <div class="separator"></div>

    <!-- Number Picker (1 to 100) -->
  <div class="settings-row">
    <label class="label" for="speakerPicker">(Recommendations: 1, 13, 47, 67) Speaker:</label>
    <input type="number" id="speakerPicker" min="1" max="100" value="1">
  </div>

  <div class="settings-row">
    <label class="label" for="speakerPicker2">Speaker for (「 Dialogue 」) 0 = off:</label>
    <input type="number" id="speakerPicker2" min="1" max="100" value="0">
  </div>
  <!-- Reference the external JavaScript file -->
  <script src="options.js"></script>

</body>
</html>
